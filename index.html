<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <h1>Formulaire <br> Renault</h1>
        <form action="">
            <div class="labelInput">
                <label for="">Raison sociale*</label>
                <input type="text">
            </div>
            <div class="labelInput">
                <label for="">Civilité*</label>
                    <label for="civ" name="civ" id="M" value="M">
                        <input type="radio">Monsieur
                    </label>
                    <label for="civ" name="civ" id="Mme" value="Mme">
                        <input type="radio">Madame
                    </label>
            </div>
            <div class="labelInput">
                <label for="">Prénom*</label>
                <input type="text">
            </div>
            <div class="labelInput">
                <label for="">Nom*</label>
                <input type="text">
            </div>
            <div class="labelInput">
                <label for="">Téléphone*</label>
                <input type="text">
            </div>
            <div class="labelInput">
                <label for="">Adresse email*</label>
                <input type="text">
            </div>
        <div class="labelInput">
            <label for="">Quel modèle de Renault vous intéresse ?*</label>
            <select name="" id="">
                <option value="">-- Choisir --</option>
                <option value="Arkana">Arkana</option>
                <option value="Austral">Austral</option>
                <option value="Captur">Captur</option>
                <option value="Clio">Clio</option>
                <option value="Megane E-Tech 100% electric">Megane E-Tech 100% electric</option>
                <option value="Zoe">Zoe</option>
            </select>
        </div>
        <div class="labelInput">
            <label for="">Quel type de motorisation souhaitez-vous ?*</label>
            <select name="" id="">
                <option value="">-- Choisir --</option>
                <option value="Electric">Electrique</option>
                <option value="Gasoline">Essence</option>
                <option value="Diesel">Diesel</option>
                <option value="Hybrid">Hybride</option>
                <option value="LPG">Essence / GPL</option>
                <option value="Hybrid plugin">Hybride rechargeable</option>
            </select>
        </div>
        <div class="labelInput">
            <label for="">Quel est le code postal de votre entreprise ?*</label>
            <input type="text" name="" id="">
        </div>
        <div class="validBtn">
            <button>Valider</button>
        </div>
    </form>
</body>
</html>
